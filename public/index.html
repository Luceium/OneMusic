    <script src="https://apis.google.com/js/api.js"></script>
    <script>
    
    gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "1005091690491-bm3qfhmcp0lsqjdekujcuc3r46aq95pj.apps.googleusercontent.com"});
      });

      function authenticate() {

        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
            .then(function() { console.log("Sign-in successful"); },
                  function(err) { console.error("Error signing in", err); });
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyBJnV3w1sOdXHKWZunDoW0GOxOXgH6p78k");
        return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
            .then(function() { console.log("GAPI client loaded for API"); },
                  function(err) { console.error("Error loading GAPI client for API", err); });
      }


      function executeGet() {
        return gapi.client.youtube.playlistItems.list({
          "part": [
            "contentDetails"
          ],
          "playlistId": "PLcQ9-zjhHvF4W73Cyzup0BccHswprO_R1"
        })
            .then(function(response) {
          
                    console.log("Response", response);
                  },
                  function(err) { console.error("Execute error", err); });
      }
   

  function executeInsert() {
    return gapi.client.youtube.playlistItems.insert({
      "part": [
        "snippet"
      ],
      "resource": {
        "snippet": {
          "playlistId": "PLcQ9-zjhHvF4W73Cyzup0BccHswprO_R1",
          "position": 0,
          "resourceId": {
            "kind": "youtube#video",
            "videoId": "M7FIvfx5J10"
          }
        }
      }
    })
        .then(function(response) {

                console.log("Response", response);
              },
              function(err) { console.error("Execute error", err); });
  }
  gapi.load("client:auth2", function() {
    gapi.auth2.init({client_id: "1005091690491-bm3qfhmcp0lsqjdekujcuc3r46aq95pj.apps.googleusercontent.com"});
  });
</script>
<button onclick="authenticate().then(loadClient)">Authorize</button>
